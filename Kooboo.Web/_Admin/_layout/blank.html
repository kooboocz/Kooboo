<!DOCTYPE html>
<html>
  <head>
    <title>Kooboo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="theme-color" content="#0087c2" />
    <link rel="stylesheet" href="/_Admin/Styles/styles.css" />
    <link rel="stylesheet" href="/_Admin/Styles/custom.css" />
    <link rel="Shortcut Icon" href="/_Admin/Images/favicon.ico" />
    <script src="/_Admin/Scripts/lib/jquery.min.js"></script>
    <script src="/_Admin/Scripts/lib/vuejs/vue.js"></script>
    <script src="/_Admin/Scripts/KoobooBase.js"></script>
    <script src="/_Admin/Scripts/kooboo/text.js"></script>
    <script src="/_Admin/Scripts/kooboo/LanguageManager.js"></script>
    <script src="/_Admin/Scripts/Kooboo.VersionManager.js"></script>
    <script src="/_Admin/Scripts/Kooboo.BrowserInfo.js"></script>
    <script src="/_Admin/Scripts/DataCache.js"></script>
    <script src="/_Admin/Scripts/vueExtends.js"></script>
    <script>
      Kooboo.VersionManager.init();
      Kooboo.BrowserInfo.init();
    </script>
  </head>

  <body>
    <div k-if="kooboosetting.IsLocal==true" id="isLocal" style="display: none;"> </div>
    <kb-header id="component_container_header"></kb-header>
    <script>
      (function() {
        Kooboo.loadJS(
          [
            "/_Admin/Scripts/lib/lodash.min.js",
            "/_Admin/Scripts/lib/bootstrap.min.js",
            "/_Admin/Scripts/lib/toastr.min.js",
            "/_Admin/Scripts/kooboo/DateExtend.js",
            "/_Admin/Scripts/Kooboo.Route.js",
            "/_Admin/Scripts/kooboo/EventBus.js",
            "/_Admin/Scripts/SPA.js",
            "/_Admin/Scripts/components/sidebar.js",
            "/_Admin/Scripts/components/sidebarList.js",
            "/_Admin/Scripts/components/header.js",
            "/_Admin/Scripts/app.js"
          ],
          true
        );
      })();
    </script>
    <div class="page-loading">
      <div class="content">
        <p><i class="fa fa-spinner fa-spin"></i> <span>Loading...</span></p>
      </div>
    </div>
    <div id="main-container" class="clearfix">
      <div id="sidebarDiv">
        <sidebar tal-attributes="site-type {sideType}"></sidebar>
      </div>
      <div id="main" tal-placeholder="main"></div>
    </div>
    <footer id="footer">
      <p
        >&copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        <a target="_blank" href="http://www.kooboo.com">Kooboo team</a></p
      >
    </footer>
  </body>
  <script>
    new Vue({
      el: "#component_container_header"
    });
    new Vue({
      el: "#sidebarDiv"
    });
  </script>
</html>
