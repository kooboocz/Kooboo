<div id="kb-tree">
    <ul>
        <li v-for="item in nodes" v-if="nodes.length > 0">
            <span>{{item.key}}</span>
            <ul v-if="item.values && item.values.length > 0" v-for="val in item.values">
                <li :data-itemid="val.id" >
                    <span>{{val.name}}</span>
                </li>
            </ul>
        </li>
    </ul>
</div>
