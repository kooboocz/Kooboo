<div>
  <div class="form-group" :class="{'has-error': !kbFormItem.valid}">
    <label
      :class="{ 'text-muted': field.disabled }"
      class="control-label col-md-3"
      >{{ field.fieldName }}</label
    >
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-10 kb-files-picker">
          <div class="file-list" v-if="pics.length>0">
            <ul>
              <li v-for="(pic, index) in pics" :key="index">
                <div class="fileinput-new thumbnail">
                  <img
                    :src="pic.thumbnail"
                    alt="No Image [120x120]"
                    style="width: 120px; height: 120px;"
                    data-holder-rendered="true"
                  />
                </div>
                {{ pic.url }}
                <a
                  v-if="!field.disabled"
                  :title="Kooboo.text.common.remove"
                  @click="removePic(pic)"
                  href="javascript:;"
                >
                  <i class="fa fa-remove"></i>
                </a>
              </li>
            </ul>
          </div>
          <span v-if="!field.disabled">
            <a @click="selectFile" class="btn blue kb-media-grid-causer"
              >{{ Kooboo.text.common.selectFile }}</a
            >
          </span>
        </div>
      </div>
      <span v-if="field.tooltip" class="help-block">{{ field.tooltip }}</span>
      <span v-if="!kbFormItem.valid" class="help-block kb-text-error"
        >{{ kbFormItem.msg }}</span
      >
    </div>
  </div>
  <kb-media-dialog
    :data="mediaDialogData"
    :multiple="field.isMultipleValue"
  ></kb-media-dialog>
</div>
