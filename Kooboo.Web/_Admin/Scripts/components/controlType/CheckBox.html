<div class="form-group" :class="{'has-error': !kbFormItem.valid}">
  <label
    :class="{ 'text-muted': field.disabled }"
    class="control-label col-md-3"
    >{{ field.fieldName }}</label
  >
  <div class="col-md-9" style="position: relative">
    <label
      class="checkbox-inline"
      v-for="(option, index) in field.options"
      :key="index"
    >
      <input
        type="checkbox"
        @click="check(option.value)"
        :value="option.value"
        :checked="kbFormItem.kbForm.model[kbFormItem.prop]&&kbFormItem.kbForm.model[kbFormItem.prop].indexOf(option.value)>-1"
        :disabled="field.disabled"
      />
      <span>{{ option.key }}</span>
    </label>
    <span v-if="field.tooltip" class="help-block">{{ field.tooltip }}</span>
    <span v-if="!kbFormItem.valid" class="help-block kb-text-error"
      >{{ kbFormItem.msg }}</span
    >
  </div>
</div>
