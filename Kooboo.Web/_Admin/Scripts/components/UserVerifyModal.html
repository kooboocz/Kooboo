<div
  v-kb-modal="isShow"
  class="modal fade"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" @click="onHide"
          ><i class="fa fa-close"></i
        ></button>
        <h4 class="modal-title"
          >{{ Kooboo.text.component.userVerifyModal.verify }}</h4
        >
      </div>
      <div class="modal-body">
        <kb-form simple ref="form" :model="model" :rules="rules">
          <kb-form-item prop="email" v-slot="error">
            <div class="form-group" :class="{'has-error' : !!error.error }">
              <label>{{ Kooboo.text.common.Email }}</label>
              <input
                type="text"
                class="form-control"
                v-model="model.email"
                v-kb-tooltip:right.manual.error="error.error"
              />
            </div>
          </kb-form-item>
        </kb-form>
      </div>
      <div class="modal-footer">
        <button class="btn green" @click="onSubmit"
          >{{ Kooboo.text.site.form.submit }}</button
        >
        <button class="btn gray" @click="onHide"
          >{{ Kooboo.text.common.cancel }}</button
        >
      </div>
    </div>
  </div>
</div>
