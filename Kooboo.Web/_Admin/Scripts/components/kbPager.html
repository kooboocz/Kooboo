<div class="clearfix">
  <ul v-if="pages.length > 1" class="pagination pull-right">
    <li
      v-for="($data, index) in pages"
      :key="$data.count"
      :class="{ active: $data.active }"
    >
      <span v-if="$data.active">{{ $data.count }}</span>
      <a v-else @click="changePage($data)" href="javascript:;">{{
        $data.count
      }}</a>
    </li>
  </ul>
</div>
