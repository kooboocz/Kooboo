<div
  v-kb-modal="isShow"
  class="modal fade"
  data-backdrop="static"
  data-keyboard="false"
  id="edit-node-modal"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button @click="reset" class="close"
          ><i class="fa fa-close"></i
        ></button>
        <h4 class="modal-title">{{ Kooboo.text.common.edit }}</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div v-if="type == 'link'" class="form-group">
            <label class="control-label col-md-2"
              >{{ Kooboo.text.common.URL }}</label
            >
            <div class="col-md-10">
              <input type="text" v-model="href" class="form-control" />
              <label class="checkbox-inline">
                <input type="checkbox" v-model="inNewWindow" />
                <span
                  >{{ Kooboo.text.component.viewEditor.openInNewWindow }}</span
                >
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2"
              >{{ Kooboo.text.common.HTML }}</label
            >
            <div class="col-md-10">
              <textarea
                type="text"
                v-model="html"
                class="form-control autosize"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button @click="save" class="btn green"
          >{{ Kooboo.text.common.save }}</button
        >
        <button @click="reset" class="btn gray"
          >{{ Kooboo.text.common.cancel }}</button
        >
      </div>
    </div>
  </div>
</div>
