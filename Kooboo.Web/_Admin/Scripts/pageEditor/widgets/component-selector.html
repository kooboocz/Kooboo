<div
  class="modal fade"
  data-backdrop="static"
  data-keyboard="false"
  v-kb-modal="isShow"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button @click="reset" class="close"
          ><i class="fa fa-close"></i
        ></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body">
            <span v-show="emptyMode">{{Kooboo.text.common.empty}}</span>
            <div v-show="!emptyMode" id="component_tree"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <template v-if="!emptyMode">
          <button @click="save" class="btn green"
            >{{Kooboo.text.common.save}}</button
          >
          <button @click="reset" class="btn gray"
            >{{Kooboo.text.common.cancel}}</button
          >
        </template>
        <button v-else @click="reset" class="btn btn-default"
          >{{Kooboo.text.common.close}}</button
        >
      </div>
    </div>
  </div>
</div>
