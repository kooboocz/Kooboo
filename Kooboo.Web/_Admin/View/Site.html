<!-- #layout name=blank-->
<div id="app" v-cloak>
  <div class="page-header">
    <h1 class="title">Dashboard</h1>
  </div>
  <kb-breadcrumb></kb-breadcrumb>
  <div class="row block-dashboard-stat">
    <div
      class="col-md-4 col-sm-12 col-xs-12 item"
      v-for="($data, $index) in widgets"
      :key="$index"
    >
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ $data.title }}</h3>
          <div class="pull-right" v-if="$data.link">
            <div class="btn-group">
              <a
                class="btn btn-xs btn-link dropdown-toggle"
                data-toggle="dropdown"
                ><i class="fa fa-ellipsis-v"></i
              ></a>
              <ul class="dropdown-menu pull-right">
                <li>
                  <a :href="$data.link">View all</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div v-kb-html="$data.body" class="panel-body"></div>
      </div>
    </div>
  </div>
</div>
<style>
  .block-dashboard-stat small {
    font-size: 100%;
  }
</style>
<script>
  (function() {
    Kooboo.loadJS([
      "/_Admin/Scripts/lib/waterfall.min.js",
      "/_Admin/Scripts/components/kbBreadcrumb.js",
      "/_Admin/Scripts/SPA.js"
    ]);
  })();
</script>
<script src="/_Admin/View/Site.js"></script>
