<div data-bind="modal: isShow" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-bind="click: onHide"><i class="fa fa-close"></i></button>
                <h4 class="modal-title" data-bind="text: Kooboo.text.component.topupModal.history"></h4>
            </div>
            <div class="modal-body">
                <div data-bind="component: { name: 'kb-table', params: tableData }"></div>
                <div data-bind="component: { name: 'kb-pager', params: pager }"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-bind="click: onHide, text: Kooboo.text.common.OK"></button>
            </div>
        </div>
    </div>
</div>
