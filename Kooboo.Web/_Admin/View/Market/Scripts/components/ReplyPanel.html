<div class="reply-panel">
    <div class="form-group" data-bind="attr: { 'id': typeId }">
        <textarea data-bind="textInput: content, textError: content, enable: !disabled(), attr: { placeholder: Kooboo.text.placeholder.reply }" class="form-control autosize margin-bottom-15" style="min-height: 50px;"></textarea>
    </div>
    <div class="form-group">
        <!-- ko if: uploadRequired -->
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-info" data-bind="text: Kooboo.text.common.send, click: onReply, enable: !disabled()"></button>
                <button class="btn btn-info btn-file" data-bind="tooltip: 'Upload attcahment', enable: !disabled()">
                    <i class="fa fa-upload"></i>
                    <!-- ko if: !disabled() -->
                    <input type="file" data-bind="upload: {
                        allowMultiple: false,
                        acceptTypes: ['*/*'],
                        callback: uploadFile
                    }" />
                    <!-- /ko -->
                </button>
            </span>
        </div>
        <!-- /ko -->
        <!-- ko ifnot: uploadRequired -->
        <button class="btn blue" data-bind="text: Kooboo.text.common.reply, click: onReply, enable: ableToReply"></button>
        <!-- /ko -->
    </div>
</div>
