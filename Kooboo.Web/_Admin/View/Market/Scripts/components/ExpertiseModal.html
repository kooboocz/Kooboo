<div data-bind="modal: isShow" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-bind="click: onHide"><i class="fa fa-close"></i></button>
                <h4 class="modal-title" data-bind="text:  Kooboo.text.component.expertiseModal.expertise"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="" class="control-label" data-bind="text: Kooboo.text.common.name"></label>
                    <input type="text" class="form-control" data-bind="value: name, error: name">
                </div>
                <div class="form-group">
                    <label for="" class="control-label" data-bind="text: Kooboo.text.common.description"></label>
                    <textarea class="form-control autosize" style="min-height:60px;" data-bind="value: description"></textarea>
                </div>
                <div class="form-group">
                    <label for="" class="control-label" data-bind="text: Kooboo.text.common.price"></label></label>
                    <div class="input-group">
                        <span class="input-group-addon" data-bind="text: symbol"></span>
                        <input type="text" class="form-control" data-bind="value: price, error: price, event: { keydown: Kooboo.event.input.positiveNumberOnly }">
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button class="btn green" data-bind="click: onSave, text: Kooboo.text.common.save"></button>
                <button class="btn gray" data-bind="click: onHide, text: Kooboo.text.common.cancel"></button>
            </div>
        </div>
    </div>
</div>
