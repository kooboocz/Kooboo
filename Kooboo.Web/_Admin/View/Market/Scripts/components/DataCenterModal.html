<div
  v-kb-modal="isShow"
  class="modal fade"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" @click="onHide"
          ><i class="fa fa-close"></i
        ></button>
        <h4 class="modal-title">{{ Kooboo.text.site.profile.DataCenter }}</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-info">
          <strong>Notice</strong>
          <span>Data Center is your assigned online hosting provider.</span>
        </div>
        <div class="form-group">
          <label for="">Available</label>
          <select class="form-control" v-model="dataCenter">
            <option v-for="(item, index) in available" :value="item.value">
              {{ item.displayName }}
            </option>
          </select>
          <span class="help-block"
            >{{ Kooboo.text.component.dataCenterModal.changeExplanation }}</span
          >
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn green" @click="onSave"
          >{{ Kooboo.text.common.save }}</button
        >
        <button class="btn gray" @click="onHide"
          >{{ Kooboo.text.common.cancel }}</button
        >
      </div>
    </div>
  </div>
</div>
